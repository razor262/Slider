<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider">
            <div class="slide slide1"><img src="assets/1.jpg" class="picture"></div>
            <div class="slide slide2"><img src="assets/2.jpg" class="picture"></div>
            <div class="slide slide3"><img src="assets/3.jpg" class="picture"></div>
            <div class="slide slide4"><img src="assets/4.jpg" class="picture"></div>
        </div>

        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
        <div class="titles">
            <div class="title title1">Cyberpunk_2077</div>
            <div class="title title2">Apex_Legend</div>
            <div class="title title3">Fortnite</div>
            <div class="title title4">PUBG</div>
        </div>

    </div>
</body>

</html>
